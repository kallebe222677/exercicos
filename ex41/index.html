<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 10 a 1 v4.0</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body { font: 12pt Arial; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>

    <h1>Contagem regressiva de 10 a 1</h1>
    <button onclick="contar()" id="botao">Contar de 10 a 1</button>
    <section id="saida">
        <p>Aperte o bot√£o acima para contar</p>
    </section>

    <script src="script.js"></script>

    <script>

        function contar() {
    let saida = document.getElementById('saida')

    saida.innerHTML += `<h2>Contagem Regressiva de 10 a 1</h2>`
    let cont = 10
    while (cont >= 1) {
        saida.innerHTML += ` ${cont} &#x1F449;`
        cont -- // Corresponde a cont = cont - 1
    }
    saida.innerHTML += ` &#x1F3C1;`

}

    </script>
</body>
</html>
